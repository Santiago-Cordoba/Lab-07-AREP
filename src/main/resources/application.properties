# ==============================
# APP CONFIG
# ==============================
spring.application.name=Lab07

# ==============================
# DATABASE CONFIG (H2 en memoria)
# ==============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:twitterdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# ==============================
# SERVER CONFIG (HTTPS)
# ==============================
server.port= 443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=/etc/letsencrypt/live/twitterback.duckdns.org/keystore.p12
server.ssl.key-store-password=123456
server.ssl.key-alias=twitterback
